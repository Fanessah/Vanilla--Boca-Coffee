<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="heading">Contact</h1>
        </header>
        <main>
            <form action="/" method="post"> id="myform"
                <label for="email">Email Address </label>
                <input id="email" name="email" type="text" placeholder="youremail@gmail.com">
        </br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" minlength="">
     </br>
        <label for="age">Age</label>
        <input min="18" max="90" type="number" name="age" id="" placeholder="18++">
    </br>
    <label for="">Date</label>
    <input type="date" name="date" id="">
</br>
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="5"></textarea>
<br/> 
<label for="file">file</label>
<input type="file" name="" id="" multiple/>


    <label for="cars>Cars"></label>
    <select name="cars" id="cars" multiple>
        <option value="audi"> Audi</option>
        <option value="gmc">GMC</option>
        <option value="tesla" selected> Tesla</option>
        <option value="ford">Ford</option>

    </select>
     <label for="radio">radio</label>
     <input type="radio" name="select" id="" value="myRadio1" />
     <input type="radio" name="select" id="" value="myRadio2" />
     <input type="radio" name="select" id="" value="myRadio3" />
    <button type="submit"> Submit</button>

            </form>

        </main>
        <button onclick="changeHeading()"> Change Heading</button>
        <button type="button" onclick="currentTime()"> Show Time</button>
        
        <p id="time"> </p>

    </div>
    <script>
        function changeHeading() {
        const heading = document.getElementById('heading')
        console.log(heading)

        heading.innerText = "Im new "
        heading.style.color = "red"
        heading.style.textAlign = "left"

        
    }
    
 
function currentTime() {
    document.getElementById('time').innerHTML = Date() }
 
   
</script>
</body>
</html>
