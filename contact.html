<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact</h1>
        </header>
        <main>
            <form action="/index.html" method="post">
                <label for="email">Email Address </label>
                <input id="email" name="email" type="text" placeholder="youremail@gmail.com">
        </br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" minlength="">
     </br>
        <label for="age">Age</label>
        <input min="18" max="90" type="number" name="age" id="" placeholder="18++">
    </br>
    <label for="">Date</label>
    <input type="date" name="date" id="">
</br>
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="5"></textarea>
</br> 
    <label for="cars>Cars"></label>
    <select name="cars" id="cars" multiple>
        <option value="audi"> Audi</option>
        <option value="gmc">GMC</option>
        <option value="tesla" selected> Tesla</option>
        <option value="ford">Ford</option>
    </select>
    <button type="submit"> Submit</button>

            </form>

        </main>
    </div>

</body>
</html>
